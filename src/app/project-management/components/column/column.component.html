<div class="column"
*ngIf="column">
  <section class="column__title">
    <form class="column__title__form">
      <input type="text" value="{{column.title}}" />
      <button class="column__title__form__check">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 27 26" style="enable-background:new 0 0 27 26;"
          xml:space="preserve">
          <style type="text/css">
	.st0{fill:none;stroke:#FFFFFF;stroke-width:4;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
</style>
          <path class="st0"
            d="M2,11c4,4.33,8,8.67,12,13c3.67-7.33,7.33-14.67,11-22" />
          </svg>
        </button>
        <button
          class="column__title__form__check">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 30 30" style="enable-background:new 0 0 30 30;"
            xml:space="preserve">
            <style type="text/css">
	.st0{fill:none;stroke:#FFFFFF;stroke-width:4;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
</style>
            <g>
              <line class="st0" x1="24.55" y1="5.45" x2="5.45" y2="24.55" />
                <line class="st0" x1="5.45" y1="5.45" x2="24.55" y2="24.55" />
                </g>
              </svg>
            </button>
          </form>

          <button class="column__title__delete"
            (click)="deleteColumnOnCkick()">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              viewBox="0 0 30 30" style="enable-background:new 0 0 30 30;"
              xml:space="preserve">
              <style type="text/css">
	.st0{fill:none;stroke:#FFFFFF;stroke-width:4;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
</style>
              <g>
                <line class="st0" x1="24.55" y1="5.45" x2="5.45" y2="24.55" />
                  <line class="st0" x1="5.45" y1="5.45" x2="24.55" y2="24.55" />
                  </g>
                </svg>
              </button>
            </section>
          </div>
