<div class="column">
  <section class="column__title">
    <form class="column__title__form">
      <input type="text" value="Name" />
      <button class="column__title__form__check">
        <img src="../../../../assets/icon/chack.png" alt="update column">
      </button>
    </form>

    <button class="column__title__delete"
    (click)="deleteColumnOnCkick()">
      <img src="../../../../assets/icon/cross.png" alt="delete column">
    </button>
  </section>
</div>
