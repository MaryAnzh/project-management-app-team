<div class="column"
  *ngIf="column">
  <section class="column__title">
    <form class="column__title__form">
      <input type="text"
        value="{{column.title}}"
        (click)="isTitleChange= true"
        (blur)="blur()"

        #columnTitle />
      <div
        Class="column__title__form__button-wrap">
        <button class="column__title__form__button-wrap__conf"
          *ngIf="isTitleChange"
          (click)="changeColumnTitle(columnTitle.value)">
          <svg
            viewBox="0 0 27 26">
            <path
              d="M2,11c4,4.33,8,8.67,12,13c3.67-7.33,7.33-14.67,11-22" />
            </svg>
          </button>
          <button
            class="column__title__form__button-wrap__close"
            *ngIf="isTitleChange"
            (click)="columnTitle.value= column.title; isTitleChange= false">
            <svg
              viewBox="0 0 30 30">
              <line x1="24.55" y1="5.45" x2="5.45" y2="24.55" />
                <line x1="5.45" y1="5.45" x2="24.55" y2="24.55" />
                </svg>
              </button>
            </div>

          </form>

          <button class="column__title__delete"
            (click)="deleteColumnOnCkick()">
            <svg
              viewBox="0 0 30 30">
              <line x1="24.55" y1="5.45" x2="5.45" y2="24.55" />
                <line x1="5.45" y1="5.45" x2="24.55" y2="24.55" />
                </svg>
              </button>

            </section>
            <!-- <p> Order: {{column.order}}</p> -->
            <div class="column__tasks-wrap__title">
              <p>
                {{'BOARDS.TASKS' | translate}}
              </p>
              <p>{{column.tasks?.length}}</p>
            </div>
            <section class="column__tasks-wrap"
              *ngIf="column.tasks">
              <app-task
            *ngFor="let task of column.tasks"
            [task]="task"
            [columnId]="column.id"
              ></app-task>
            </section>
          </div>
