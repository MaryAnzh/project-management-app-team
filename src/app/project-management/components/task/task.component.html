<section class="task"
  *ngIf="task">

  <div class="task__top">
    <div class="task__top__imcomplete">
      <ng-container
        *ngIf="task.done">
        <p>Done</p>
      </ng-container>
    </div>
    <div
      class="task__top__close"
      #closeTask>
      <svg
        viewBox="0 0 30 30">
        <line x1="24.55" y1="5.45" x2="5.45" y2="24.55" />
          <line x1="5.45" y1="5.45" x2="24.55" y2="24.55" />
          </svg>
        </div>
      </div>

      <div class="task__title">
        <h4>{{task.title}}</h4>
      </div>

      <div class="task__description">
        <p>{{task.description}}</p>
      </div>

      <div class="task__user-name">
        <p>{{userName$ | async}}</p>
      </div>
    </section>
