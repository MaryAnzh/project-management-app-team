<div class="modal-wrap">
  <ng-container *ngIf="!errorMessage.isError">
    <h2>{{modalName}} Title</h2>
    <input type="text" autofocus #bordTitleInput>
    <div class="modal-wrap__button-wrap">
      <button
        (click)="createItem(bordTitleInput.value)">{{'BOARDS.BUTTONS.CREATE' | translate}}</button>
      <button
      (click)="closeModal()">
      {{'BOARDS.BUTTONS.CANCEL' | translate}}</button>
    </div>

  </ng-container>
  <ng-container *ngIf="errorMessage.isError">
    <h2>{{'BOARDS.ERROR' | translate}}</h2>
    <p>{{errorMessage.errorMessage}}</p>
    <div class="modal-wrap__button-wrap">
      <button
        (click)="closeError()">{{'BOARDS.BUTTONS.CLOSE' | translate}}</button>
    </div>
  </ng-container>

</div>
