<app-create-new-item-modal
  *ngIf="ismodalOpen$ | async"
  [modalName]="modalName"></app-create-new-item-modal>
<div class="board" *ngIf="boardInfo">
  <section class="board__main-panel">
    <form class="board__main-panel__title">
      <input class="board__main-panel__title__input" type="text"
        #boardTitle
        value="{{boardInfo.title}}"
        (focus)="makeButtonVisible()"
        (blur)="makeButtonHidden()"
        maxlength="22">
      <button class="hidden-button"
        *ngIf="isTitleChange"
        (click)="changeTitleOnClick(boardTitle.value)">{{'BOARDS.BUTTONS.CHANGE' | translate}}</button>
    </form>
    <div class="board__main-panel__control">
      <button
        data-type="task"
        (click)="newColumnOnClick($event)">>{{'BOARDS.BUTTONS.NEW_TASK' | translate}}</button>
      <button
        data-type="column"
        (click)="newColumnOnClick($event)">{{'BOARDS.BUTTONS.NEW_COLUMN' | translate}}</button>
      <button
        (click)="deleteBoardOnClikc()">{{'BOARDS.BUTTONS.DELETE' | translate}}</button>
    </div>
  </section>

  <section class="board__column-wrap">
    <app-column></app-column>
    <app-column></app-column>
    <app-column></app-column>
    <app-column></app-column>
  </section>

</div>
