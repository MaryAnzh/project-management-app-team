<header class="header">
  <div class="header__wrap">
    <section class="header__wrap__section-logo">
      <div class="header__wrap__section-logo__logo">
        <img
          src="../../../../assets/header/logo.png"
          alt="logo"
          [routerLink]="['/']">
        <p class="header__wrap__section-logo__logo__text">
          Your Way <br>
          to Success
        </p>
      </div>

    </section>

    <section
      *ngIf="isAuth"
      [ngClass]="{'header__wrap__section-nav': isAuth}">
      <nav class="header__wrap__section-nav__nav-wrap">
        <ul class="header__wrap__section-nav__nav-wrap__list">
          <li>Welcome</li>
          <li>My boards</li>
          <li>Create new board</li>
          <li>Edit profile</li>
        </ul>
      </nav>
    </section>

    <section
      [ngClass]="{'header__wrap__section-auth-leng-lnfo': true,
      'header-languages': isAuth}">
      <div class="header__wrap__section-auth-leng-lnfo__auth">
        <ng-container
          *ngIf="!isAuth">
          <div
            class="header__wrap__section-auth-leng-lnfo__auth__login"
            [routerLink]="['/auth/login']">
            <a>Login</a>
          </div>
          <div
            class="header__wrap__section-auth-leng-lnfo__auth__registration"
            routerLink="/auth/registration">
            <a>Registration</a>
          </div>
        </ng-container>

        <ng-container
          *ngIf="isAuth">
          <div class="header__wrap__section-auth-leng-lnfo__auth__user-info">
            <p>Name</p>
            <img src="../../../../assets/header/user-icon.svg" alt="user icon">
          </div>

          <div
            class="header__wrap__section-auth-leng-lnfo__auth__logout"
            [routerLink]="['/info']">
            <a>LogOut</a>
          </div>

        </ng-container>
      </div>

      <div class="header__wrap__section-auth-leng-lnfo__languages">
        <div class="header__wrap__section-auth-leng-lnfo__languages__contaner
          active">
          <p>En</p>
        </div>

        <div class="header__wrap__section-auth-leng-lnfo__languages__contaner active-not">
          <p>Ru</p>
        </div>
      </div>

    </section>

  </div>

</header>
