<div class="confirmation-modal">
  <div class="confirmation-modal__text">
    <p>Confirm the action</p>
  </div>

  <div class="confirmation-modal__buttons-wrap">
    <button
      data-type="confirm"
      (click)="actionOnClick($event)">confirm</button>
    <button
      data-type="cancel"
      (click)="actionOnClick($event)">cancel</button>
  </div>
</div>
